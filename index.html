<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="name">
                <h1>ROCK PAPER SCISSOR</h1>
            </div>
            <div class="score">
                <label for="yourscore" style="font-weight: bolder;
                color: blue;">Score</label>
                <span id="num">0</span>
            </div>
        </div>
        <div id="hands">
            <div class="spsc stone" >
                <img src="stone.png" alt="" width="200px" onclick="pickuserhand('stone')">
            </div>
            <div class="spsc paper" >
                <img src="paper.png" alt="" width="220px" onclick="pickuserhand('paper')">
            </div>
            <div class="spsc scissor" >
                <img src="scissor.png" alt="" width="250px" onclick="pickuserhand('scissor')">
            </div>
        </div>

        <div id="result">
            <div class="yourpick">
                <p style="font-size: 20px ; font-weight: bold;">You picked</p>
                <img id="userpick" src="stone.png" alt="" width="250px">
            </div>
            <div id="reffery">
                <p id="decision">You won !</p>
                <button id="btn">New game</button>
                
            </div>
            <div class="computerpick">
                <p style="font-size: 20px ; font-weight: bold;">Computer picked</p>
                <img id="systempick" src="paper.png" alt="" width="250px">
            </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>
</html>
